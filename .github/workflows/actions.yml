name: Daily Update

on:
  schedule:
    - cron: '0 */12 * * *' # Every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Scraper Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper (main.py)
      env:
        # Map GitHub Secrets to Environment Variables
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        SHAREPOINT_SITE_URL: ${{ secrets.SHAREPOINT_SITE_URL }}
      run: python main.py

   # ... (前面的步骤不变: Checkout, Python setup, Install, Run Scraper) ...

    # [删除] 原来的 'Push to Blog Content Repository' 使用 cpina action 的那一段
    # [新增] 下面这三步来实现安全的增量推送：

    - name: Checkout Target Blog Repository
      uses: actions/checkout@v4
      with:
        repository: '227WiKi/blog'
        token: ${{ secrets.API_TOKEN_GITHUB }}
        path: target_repo
        ref: master 

    - name: Copy and Merge Files
      run: |
        mkdir -p target_repo/source/_posts
        
        cp -r -v blog_output/* target_repo/source/_posts/
        
        echo "Files copied successfully."

    - name: Commit and Push Changes
      working-directory: target_repo  
      run: |
        git config user.name "22/7 WiKi Blog Bot"
        git config user.email "zhxsend@gmail.com"
        
        git add source/_posts
        
        if git diff --staged --quiet; then
          echo "No changes to commit (No new posts)."
        else
          echo "New posts detected. Committing..."
          git commit -m "feat: auto-add new blog posts via scraper"
          git push origin main
        fi

    - name: Update Progress Hash
      # Commit the 'latest' file back to this repo so next run knows where to start
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        # Check if 'latest' file has changed
        if [[ -n $(git status --porcelain latest) ]]; then
          git add latest
          git commit -m "chore: update scrape progress [skip ci]"
          git push
        else
          echo "No progress update needed."
        fi